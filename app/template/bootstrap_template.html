<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Form Validation| Validate Me</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">

</head>
<body>
<form class="form" id="form" onsubmit="return validate()">
    <div class="form-group">
        <label for="{{ID}}">{{LABEL}}</label>
        <input type="{{TYPE}}" class="form-control" name="{{NAME}}" id="{{ID}}" value="{{VALUE}}" {{REQUIERD}}>
    </div>
    <div id="error-required" class="text-danger" style="display: none">
        <strong>{{ERROR_REQUIRED}}</strong>
    </div>
    <div id="error-mismatch" class="text-danger" style="display: none">
        <strong>{{ERROR_MISMATCH}}</strong>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<script src="js/validator.js"></script>
</body>

</html>
